<div class="fsc-dj">
    <h2>{{localize headingTitle}}</h2>
    <div>{{{localize description}}}</div>
    <ul class="fsc-ej">
        <li>
            <div class="fsc-fj"><span class="fa {{display.calendarMigrationStatusIcon}}"></span></div>
            <div class="fsc-gj">
                <span>{{localize 'FSC.Migration.v1v2.Calendar'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-fj"><span class="fa {{display.globalConfigMigrationStatusIcon}}"></span></div>
            <div class="fsc-gj">
                <span>{{localize 'FSC.Migration.v1v2.GlobalConfiguration'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-fj"><span class="fa {{display.notesMigrationStatusIcon}}"></span></div>
            <div class="fsc-gj">
                <span>{{localize 'FSC.Migration.v1v2.Notes'}}</span>
            </div>
        </li>
        <li>
            <button class="fsc-yb fsc-zb fsc-eg" {{#unless display.enableCleanUp}}disabled{{/unless}}>{{localize 'FSC.Migration.v1v2.Cleanup'}}</button>
        </li>
    </ul>
    {{#if display.migrationDone}}
        <div class="fsc-hj fsc-ch">{{localize 'FSC.Migration.v1v2.Complete' }}</div>
    {{/if}}

</div>
